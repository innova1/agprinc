<html>
  <head>
    <script>
      function GetURLParameter(sParam)
      {
          var sPageURL = window.location.search.substring(1);
          var sURLVariables = sPageURL.split('&');
          for (var i = 0; i < sURLVariables.length; i++) 
          {
              var sParameterName = sURLVariables[i].split('=');
              if (sParameterName[0] == sParam) 
              {
                console.log("sParamaterName[1]="+sParameterName[1]);
                var decodedParam = decodeURIComponent(sParameterName[1]);
                return decodedParam;
              }
          }
      }
      
      function Get2ndElement(sParam)
      {
        var paramStr = sParam.split('|');
        console.log("paramStr="+paramStr);
        return paramStr[1];
      }
      
      window.onload = function() {
        var race = GetURLParameter('elrace');
        document.getElementById('elrace').innerHTML = Get2ndElement(race);
      }
    </script>

  </head>
  
  <body>
  <h1>Welcome to the <span id="elrace"></span> community!</h1>
  
  </body>
</html>
