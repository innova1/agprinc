<html>
  <head>
    <script>
      function GetURLParameter(sParam)
      {
          var sPageURL = window.location.search.substring(1);
          var sURLVariables = sPageURL.split('&');
          for (var i = 0; i < sURLVariables.length; i++) 
          {
              var sParameterName = sURLVariables[i].split('=');
              if (sParameterName[0] == sParam) 
              {
                var decodedParam = decodeURIComponent(sParameterName[1]);
                return decodedParam;
              }
          }
      }
      
      function Get2ndElement(sParam)
      {
        var paramStr = sParam.split('|');
        return paramStr[1];
      }
      
      function fixSpaces(sParam) 
      {
        sParamWithSpaces = sParam.replace(new RegExp("\\+","g"),' ');
        return sParamWithSpaces;
      }
      
      window.onload = function() {
        var raceName = GetURLParameter('elrace');
        document.getElementById('elrace').innerHTML = Get2ndElement(fixSpaces(raceName));
      }
    </script>

  </head>
  
  <body>
  <h1>Welcome to the <span id="elrace"></span> community!</h1>
  
  </body>
</html>
