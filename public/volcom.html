<html>
  
<head>
  <script>
    
    class electionRace {
      shortName;
      state;
      office;
      district;
      candidate;
      
      constructor(sn, s, o, d, c) {
        this.shortName = sn;
        this.state = s;
        this.office = o;
        this.district = d;
        this.candidate = c;
      }
      
      fullRaceName() {
        return this.state + " " + this.office + (this.district == ""?"":" District " + this.district);
      }
      
    }
    
    let keyRaces = [
      new electionRace("AZGV","Arizona","Governor","",""),
      new electionRace("AZSN","Arizona","Senate","",""),
      new electionRace("NVSN","Nevada","Senate","",""),
      new electionRace("MIGV","Michigan","Governor","",""),
      new electionRace("MIAG","Michigan","Attorney General","",""),
      new electionRace("WISN","Wisconsin","Senate","",""),
      new electionRace("TXGV","Texas","Governor","",""),
      new electionRace("MISS","Michigan","Secretary of State","",""),
      new electionRace("MIHSD7","Michigan","House","7",""),
      new electionRace("WIGV","Wisconsin","Governor","",""),
      new electionRace("OHSN","Ohio","Senate","",""),
      new electionRace("PAGV","Pennsylvania","Governor","",""),
      new electionRace("PASN","Pennsylvania","Senate","",""),
      new electionRace("PAHD7","Pennsylvania","House","7",""),
      new electionRace("PAHD8","Pennsylvania","House","8",""),
      new electionRace("PAHD17","Pennsylvania","House","17",""),
      new electionRace("NHSN","New Hampshire","Senate","",""),
      new electionRace("VAHD7","Virginia","House","7",""),
      new electionRace("VAHD2","Virginia","House","2",""),
      new electionRace("GAGV","Georgia","Governor","",""),
      new electionRace("GASN","Georgia","Senate","",""),
      new electionRace("FLGV","Florida","Governor","","")
    ];
    function setRaceSelectOptions(racesArr)
    {
      const selectElement = document.getElementById('selectRace');
      var opt;
      var optText;
      racesArr.forEach( (e) => {
          opt = document.createElement("option");
          opt.setAttribute("value", e.shortName);
          optText = document.createTextNode(e.fullRaceName());
          opt.appendChild(optText);
          selectElement.appendChild(opt);
        }
      );
    }
    window.onload = function() {
      setRaceSelectOptions(keyRaces);
    }
  </script>
  
</head>
<body>
<h1>Community of Volunteers</h1>
  <form action="/volcomrace.html">
    <label for="elrace">Election race:</label>
    <select name="elrace" id="selectRace">
    </select>
    <label for="selectRace">Select race:</label>
    <input type="submit" value="Select"/>
  </form>
</body>
  
</html>
