<html>
  <head>
    <script>
      function GetURLParameter(sParam)
      {
        console.log(window.location.search.substring(1));
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) 
        {
          var sParameterName = sURLVariables[i].split('=');
          if (sParameterName[0] == sParam) 
          {
            var decodedParam = decodeURIComponent(sParameterName[1]);
            return decodedParam;
          }
        }
      }
      
      function Get2ndElement(sParam)
      {
        var paramStr = sParam.split('|');
        return paramStr[1];
      }
      
      function fixSpaces(sParam) 
      {
        sParamWithSpaces = sParam.replace(new RegExp("\\+","g"),' ');
        return sParamWithSpaces;
      }
      
      window.onload = function() {
        var raceName = GetURLParameter('elrace');
        document.getElementById('elrace').innerHTML = Get2ndElement(fixSpaces(raceName));
      }
    </script>

  </head>
  
  <body>
  <h1>Welcome to the <span id="elrace"></span> community!</h1>
    <h2>Update <a href="./vol_profile.html">your profile</a></h2>
    <h2>Donations</h2>
    <p>Current total donations in your community for this race: $24,470</p>
    <p>Set your <a href="">personal donation goal!</a></p>
    <h3><a href="">Donate!</a></h3>
    <h2>Join the <a href="">community discussion group!</a></h2>
    <h5>Go to <a href="volcom.html">admin page</a></h5>
  </body>
</html>
